<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <!-- Tối ưu viewport cho mobile, ngăn zoom lung tung, hỗ trợ tai thỏ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bio Link Payment - Hoàng Vinh</title>
    <meta name="description" content="Cổng thanh toán cá nhân - Hoàng Vinh">
    <meta name="theme-color" content="#050505">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        outfit: ['"Outfit"', 'sans-serif'],
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scan': 'scan 2s ease-in-out infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.5', transform: 'scale(1)' },
                            '50%': { opacity: '0.8', transform: 'scale(1.05)' },
                        },
                        'scan': {
                            '0%, 100%': { top: '5%', opacity: '0' },
                            '50%': { top: '90%', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Reset cơ bản cho mobile */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #050505;
            overflow: hidden; /* Ngăn cuộn trang web nền */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* 3D Core Utilities */
        .perspective-container {
            perspective: 1200px;
        }
        
        .card-inner {
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); /* Nhanh hơn chút cho mobile */
        }

        .card-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transform-style: preserve-3d;
            /* Fix lỗi nháy trên iOS */
            -webkit-transform: translate3d(0,0,0);
        }

        .rotate-y-180 {
            transform: rotateY(180deg);
        }

        /* Custom Scrollbar - Ẩn thanh cuộn nhưng vẫn cuộn được */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Glassmorphism Optimization - Đã cập nhật cho hiệu ứng kính rõ hơn */
        .glass-panel {
            /* Nền pha trộn giữa đen mờ và gradient trắng nhẹ để tạo bề mặt kính */
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(20, 20, 20, 0.4) 100%);
            
            /* Blur mạnh và tăng độ bão hòa màu nền */
            backdrop-filter: blur(30px) saturate(160%);
            -webkit-backdrop-filter: blur(30px) saturate(160%);
            
            /* Viền kính: viền trên sáng hơn để giả lập ánh sáng chiếu vào */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.15);
            
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05); /* Inner stroke */
        }

        /* Hiệu ứng nền - Tăng độ đậm để hiện rõ qua kính */
        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px); /* Blur mượt hơn */
            opacity: 0.6; /* Tăng từ 0.3 lên 0.6 */
            animation: float 10s infinite ease-in-out;
            will-change: transform;
            mix-blend-mode: screen; /* Giúp màu rực rỡ hơn trên nền đen */
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }

        .btn-shimmer {
            background: linear-gradient(to right, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.15) 50%, 
                rgba(255,255,255,0) 100%);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Safe Area Padding cho iPhone đời mới */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
    </style>
</head>
<body class="flex items-center justify-center text-white relative">

    <!-- Toast Notification (Top position for better mobile visibility) -->
    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 flex items-center gap-3 px-5 py-3 rounded-full bg-[#202020]/95 backdrop-blur-xl border border-white/10 shadow-2xl -translate-y-24 opacity-0 transition-all duration-300 z-[100] min-w-[200px] justify-center">
        <div class="p-1 rounded-full bg-green-500/20 text-green-400">
            <i data-lucide="check-circle-2" width="16" height="16"></i>
        </div>
        <span id="toast-msg" class="text-sm font-medium text-white">Đã sao chép</span>
    </div>

    <script>
        // --- DATA SETUP ---
        // Lưu ý: Đổi tên accountName theo ý bạn
        const BANKS = [
            {
                id: 'mb1',
                name: 'MB Bank',
                accountName: 'NGUYEN HOANG VINH',
                number: '090695',
                color: 'from-blue-600 to-indigo-600',
                icon: 'landmark', // Icon tòa nhà ngân hàng
                // Dùng API VietQR để tạo QR động chuẩn xác
                qr: 'https://img.vietqr.io/image/MB-090695-compact2.png?amount=&addInfo=&accountName=NGUYEN%20HOANG%20VINH'
            },
            {
                id: 'mb2',
                name: 'MB Bank (Phụ)',
                accountName: 'NGUYEN HOANG VINH',
                number: '596783',
                color: 'from-indigo-500 to-purple-600',
                icon: 'credit-card',
                qr: 'https://img.vietqr.io/image/MB-596783-compact2.png?amount=&addInfo=&accountName=NGUYEN%20HOANG%20VINH'
            },
            {
                id: 'momo',
                name: 'Momo',
                accountName: 'NGUYEN HOANG VINH',
                number: '0397772987',
                color: 'from-pink-600 to-rose-500',
                icon: 'smartphone',
                // Momo thường cần QR riêng, đây là link demo VietQR cho Momo (nếu hỗ trợ) hoặc dùng ảnh tĩnh
                qr: 'https://img.vietqr.io/image/MOMO-0397772987-compact2.png' 
            },
            {
                id: 'zalopay',
                name: 'ZaloPay',
                accountName: 'NGUYEN HOANG VINH',
                number: '0397772987',
                color: 'from-blue-400 to-cyan-500',
                icon: 'qr-code',
                qr: 'https://img.vietqr.io/image/970454-99ZP25308M37546289-compact2.png' // Demo ZaloPay ID
            }
        ];

        // --- CORE LOGIC ---
        const cardInner = document.getElementById('card-inner');
        const bankList = document.getElementById('bank-list');
        let currentBank = null;

        function renderBanks() {
            bankList.innerHTML = BANKS.map((bank, idx) => `
                <div onclick="showQR('${bank.id}')" 
                     class="group relative overflow-hidden rounded-2xl bg-white/5 border border-white/10 active:border-white/20 transition-all duration-300 active:scale-[0.98] cursor-pointer hover:bg-white/10 hover:shadow-lg hover:shadow-white/5"
                     style="animation: fade-in-up 0.5s ease-out ${idx * 0.1}s backwards">
                    
                    <div class="absolute inset-0 bg-gradient-to-r ${bank.color} opacity-0 group-active:opacity-10 transition-opacity duration-300"></div>
                    
                    <div class="relative p-3.5 flex items-center justify-between">
                        <div class="flex items-center gap-3.5 min-w-0">
                            <!-- Icon Box -->
                            <div class="w-10 h-10 rounded-xl bg-gradient-to-br ${bank.color} flex items-center justify-center shadow-lg text-white shrink-0 ring-1 ring-white/10">
                                <i data-lucide="${bank.icon}" width="20" height="20"></i>
                            </div>
                            
                            <div class="flex flex-col min-w-0">
                                <span class="text-white font-bold text-sm truncate group-hover:text-white transition-colors">${bank.name}</span>
                                <div class="flex items-center gap-2 text-indigo-200/70 group-hover:text-indigo-100 transition-colors">
                                    <span class="font-mono text-xs tracking-wider opacity-80">${bank.number}</span>
                                </div>
                            </div>
                        </div>

                        <div class="w-6 h-6 rounded-full bg-white/5 flex items-center justify-center text-white/30 group-hover:bg-white/20 group-hover:text-white transition-all">
                            <i data-lucide="chevron-right" width="14" height="14"></i>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Re-init icons
            if (window.lucide) lucide.createIcons();
        }

        function showQR(id) {
            currentBank = BANKS.find(b => b.id === id);
            if (!currentBank) return;

            // Haptic feedback nhẹ
            vibrate(10);

            // Update Back Face Data
            document.getElementById('qr-image').src = currentBank.qr;
            document.getElementById('qr-bank-name').innerText = currentBank.name;
            document.getElementById('qr-account-number').innerText = currentBank.number;
            document.getElementById('qr-account-name').innerText = currentBank.accountName;
            
            // Update Theme Colors
            const glow = document.getElementById('qr-glow');
            const btn = document.getElementById('qr-copy-btn');
            
            glow.className = `absolute -inset-2 bg-gradient-to-tr opacity-30 blur-2xl transition-all duration-500 rounded-full ${currentBank.color}`;
            btn.className = `relative w-full py-3.5 rounded-xl bg-gradient-to-r ${currentBank.color} text-white font-bold tracking-wide shadow-lg overflow-hidden btn-shimmer active:scale-[0.98] transition-transform border border-white/20`;

            // Bind Actions
            // Clear old listeners to prevent duplicates
            const newBtn = btn.cloneNode(true);
            btn.parentNode.replaceChild(newBtn, btn);
            newBtn.onclick = () => copyText(currentBank.number, `số TK ${currentBank.name}`);
            
            // Download logic
            const downBtn = document.getElementById('qr-download-btn');
            const newDownBtn = downBtn.cloneNode(true);
            downBtn.parentNode.replaceChild(newDownBtn, downBtn);
            newDownBtn.onclick = () => downloadQR(currentBank.qr, currentBank.name);

            // Flip Animation
            cardInner.classList.add('rotate-y-180');
            
            // Re-init icons inside dynamic content if needed
            if (window.lucide) lucide.createIcons();
        }

        function flipBack() {
            vibrate(10);
            cardInner.classList.remove('rotate-y-180');
        }

        // --- UTILS ---
        function vibrate(ms) {
            if (navigator.vibrate) navigator.vibrate(ms);
        }

        function copyText(text, label) {
            // Giải pháp Copy tối ưu cho Mobile (tránh lỗi trên Zalo/Facebook Webview)
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast(`Đã sao chép ${label}`);
                    vibrate([50]); 
                }).catch(() => fallbackCopy(text, label));
            } else {
                fallbackCopy(text, label);
            }
        }

        function fallbackCopy(text, label) {
            // Tạo textarea ẩn để copy thủ công
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            textArea.style.top = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showToast(`Đã sao chép ${label}`);
                vibrate([50]);
            } catch (err) {
                showToast('Không thể sao chép, hãy thử thủ công');
            }
            document.body.removeChild(textArea);
        }

        function downloadQR(url, bankName) {
            // Tạo link tải giả lập
            const a = document.createElement('a');
            a.href = url;
            a.download = `QR-${bankName}-HoangVinh.png`;
            a.target = '_blank'; // Quan trọng cho trình duyệt in-app
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast('Đang tải ảnh QR...');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-msg');
            
            msgEl.innerText = msg;
            toast.classList.remove('-translate-y-24', 'opacity-0');
            toast.classList.add('translate-y-0', 'opacity-100');
            
            if (window.toastTimeout) clearTimeout(window.toastTimeout);
            
            window.toastTimeout = setTimeout(() => {
                toast.classList.remove('translate-y-0', 'opacity-100');
                toast.classList.add('-translate-y-24', 'opacity-0');
            }, 2500);
        }

        // --- 3D TILT EFFECT (DESKTOP ONLY) ---
        // Chỉ kích hoạt nếu thiết bị có chuột (không phải cảm ứng) để tránh lag trên mobile
        if (window.matchMedia("(hover: hover) and (pointer: fine)").matches) {
            const cardContainer = document.getElementById('tilt-card');
            
            document.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth / 2 - e.pageX) / 40; 
                const y = (window.innerHeight / 2 - e.pageY) / 40;
                
                // Giới hạn góc nghiêng nhẹ hơn
                const clampX = Math.max(-8, Math.min(8, x));
                const clampY = Math.max(-8, Math.min(8, y));

                cardContainer.style.transform = `rotateY(${clampX}deg) rotateX(${-clampY}deg)`;
            });

            document.addEventListener('mouseleave', () => {
                cardContainer.style.transform = `rotateY(0deg) rotateX(0deg)`;
            });
        }

        // --- INIT ---
        // Tự động thêm CSS Animation vào head
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fade-in-up {
                from { opacity: 0; transform: translateY(15px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(styleSheet);

        window.addEventListener('DOMContentLoaded', () => {
            renderBanks();
            if (window.lucide) lucide.createIcons();
        });

    </script>
</body>
</html>
